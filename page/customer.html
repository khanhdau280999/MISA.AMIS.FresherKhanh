<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MISA CukCuk Phần mềm quản lý khách hàng</title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/common/icon.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/common/toolbar.css" rel="stylesheet" />
    <link href="/css/common/grid.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/navbar.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
    <link href="/css/page/customer.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toggle-icon"></div>
                <div class="amis-logo"></div>
            </div>
        </div>
        <div class="navbar-content">
            <a class="nav-item">
                <div class="nav-item-icon nav-item-icon-overviews"></div>
                <div class="nav-item-text">Tổng quan</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-icon-reports"></div>
                <div class="nav-item-text">Báo cáo</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-item-icon-overviews"></div>
                <div class="nav-item-text">Mua hàng</div>
            </a>
            <a class="nav-item" href="customer.html">
                <div class="nav-item-icon nav-icon-categories-employee"></div>
                <div class="nav-item-text">danh mục khách hàng</div>
            </a>
            <a class="nav-item" href="employee.html">
                <div class="nav-item-icon nav-icon-categories-employee"></div>
                <div class="nav-item-text">danh mục nhân viên</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-icon-config-system"></div>
                <div class="nav-item-text">Thiết lập hệ thống</div>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="department-info">
            <select>
                <option value="">Nhà hàng biển đông</option>
                <option value="">Biển Ta</option>
                <option value="">Biển Bắc</option>
                <option value="">Biển Nam</option>
            </select>
        </div>
        <div class="account-info">
            <div class="account-avatar"></div>
            <div class="account-name">Phú Quốc Khánh</div>
            <div class="account-option icon-option-default-16"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách khách hàng</div>
            <div class="content-feature">
                <button class="m-btn m-btn-default">
                    <div class="m-btn-icon icon-add"></div>
                    <div class="btn-text">Thêm khách hàng</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" style="width:200px" type="text" placeholder="Tìm kiếm theo mã, tên nhân viên" />
                <!--<select>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                </select>-->
            </div>
            <div class="filter-right">
                <button id="btnRefresh" class="m-second-button m-btn-refresh">
                </button>
            </div>
        </div>
        <div class="grid grid-employee">
            <table class="scrollTable" style="width:100%" border="0">
                <colgroup>
                    <col style="width:150px; background-color:#ffffff" />
                    <col style="width:200px" />
                    <col style="width:100px" />
                    <col style="width:100px" />
                    <col style="width:150px" />
                    <col style="width:50px" />
                    <col style="width:150px" />
                    <col style="width:150px" />
                    <col style="width:150px; text-align:right" />
                    <col style="text-align:right !important" />
                    <col style="width:350px" />
                </colgroup>
                <!--</table>
    <table border="0" width="100%" cellspacing="0">-->
                <thead class="fixedHeader">
                    <tr>
                        <th fieldName="CustomerCode">Mã khách hàng</th>
                        <th fieldName="FullName">Họ và tên</th>
                        <th fieldName="Gender">Giới tính</th>
                        <th fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                        <th fieldName="CustomerGroupName">Nhóm khách hàng</th>
                        <th fieldName="PhoneNumber">Số điện thoại</th>
                        <th fieldName="Email">Email</th>
                        <th fieldName="Address">Địa chỉ</th>
                        <th fieldName="DebitAmount" formatType="MoneyVND">Số tiền nợ</th>
                        <th fieldName="MemberCardCode">mã thẻ thành viên</th>
                        </tr>
                </thead>
                <tbody class="scrollContent">
                </tbody>
            </table>
        </div>
        <div class="paging-bar">
            <div class="paging-record-info">
                Hiển thị <b>1-10/1000</b> khách hàng
            </div>
            <div class="paging-option"></div>
            <div class="paging-record-option">
                <b>10</b> khách hàng/trang
            </div>
        </div>
    </div>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/page/customer.js"></script>
</body>
</html>
