<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/common/main.css" rel="stylesheet" />

<body>
    <div class="navbar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toggle-icon"></div>
                <div class="amis-logo"></div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon-overviews"></div>
                <div class="nav-item-text">Tổng quan</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-icon-reports"></div>
                <div class="nav-item-text">Báo cáo</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon-overviews"></div>
                <div class="nav-item-text">Mua hàng</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-icon-categories-employee"></div>
                <div class="nav-item-text">Danh mục khách hàng</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-icon-categories-employee"></div>
                <div class="nav-item-text">Danh mục khách hàng</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-icon-config-system"></div>
                <div class="nav-item-text">Thiết lập hệ thống</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="department-info">
            <select>
                <option value="">Nhà hàng biển đông</option>
                <option value="">Biển Ta</option>
                <option value="">Biển Bắc</option>
                <option value="">Biển Nam</option>
            </select>
        </div>
        <div class="account-info">
            <div class="account-avatar"></div>
            <div class="account-avatar">Phú Quốc Khánh</div>
            <div class="account-option icon-option-default-16"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách nhân viên</div>
            <div class="content-feature">
                <button class="m-btn m-btn-default">
                    <div class="m-btn-icon icon-add"></div>
                    <div class="btn-text">Thêm nhân viên</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input type="text" placeholder="Tìm kiếm theo mã, tên nhân viên" />
                <select>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                </select>
            </div>
            <div class="filter-right"></div>
        </div>
        <div class="grid"></div>
        <div class="paging-bar"></div>
    </div>
